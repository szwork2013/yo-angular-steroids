<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snaphappi On-the-Go</title>
    <meta name="description" content="We make it easy to share your photos when you are On-the-Go">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="OnTheGo">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="snappiOtgApp" ontouchstart ng-controller="HeaderCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="navbar navbar-inverse" role="navigation" bs-navbar>
      <div class="container">
        <div class='navbar-header'>
          <div>
            <ul class="nav navbar-nav visible-sm visible-xs">
              <li class="visible-md" ng-click='menuAsideShow()'><a><i class='fa fa-bars fa-lg'></i></a></li>
              <li class="visible-xs visible-sm" data-content-template="views/sidebar-menu.html" data-placement="left" data-animation="am-fade-and-slide-left" data-container="header.navbar" data-show="false" bs-aside="menuAside" ><a><i class='fa fa-bars fa-lg'></i></a></li>
            </ul>
          </div>
          <!-- brand  -->
        </div>
        <ul class="nav navbar-nav pull-right hidden-xs">
          <li data-match-route="/$"><a ng-href="#/">Home</a></li>
          <li data-match-route="/about"><a ng-href="#/about">About</a></li>
          <li data-match-route="/settings"><a ng-href="#/settings">Settings</a></li>
        </ul>
      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="col-md-2 hidden-sm hidden-xs">
          <!-- affix sidebar-menu, visible-md  -->
          <div ng-include="'views/sidebar-menu.html'" class="bs-sidebar hidden-print" role="complementary" data-offset-top="-25" data-offset-bottom="-80" bs-affix></div>
        </div>
        <div class="col-md-10">
          <div ng-view="" autoscroll></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="fa fa-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>

    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/settings.js"></script>

</html>
